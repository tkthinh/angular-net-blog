<mat-card class="card">
  <mat-card-title>Edit Blog Post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="blogForm" (ngSubmit)="onUpdate()">

      <!-- Title -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter title">
      </mat-form-field>

      <!-- Slug -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Slug</mat-label>
        <input matInput formControlName="slug" placeholder="Enter slug">
      </mat-form-field>

      <!-- Short Description -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Short Description</mat-label>
        <textarea matInput formControlName="shortDescription" rows="3" placeholder="Enter short description"></textarea>
      </mat-form-field>

      <!-- Content -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content" rows="6" placeholder="Enter full content"></textarea>
      </mat-form-field>

      <!-- Thumbnail URL -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Thumbnail URL</mat-label>
        <input matInput formControlName="thumbnailUrl" placeholder="Enter thumbnail URL">
      </mat-form-field>

      <!-- Category Select -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select multiple formControlName="category">
          <mat-option *ngFor="let category of categories$ | async" [value]="category.id">{{ category.name
            }}</mat-option>
        </mat-select>
        <mat-error *ngIf="blogForm.get('category')?.hasError('required')">Category is required.</mat-error>
      </mat-form-field>

      <!-- Publish Date -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Publish Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="publishDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Author -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" placeholder="Enter author name">
      </mat-form-field>

      <!-- Is Visible -->
      <mat-checkbox formControlName="isPublished" class="full-width">Is Visible</mat-checkbox>

      <!-- Submit Button -->
      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="blogForm.invalid">Update</button>
        <button mat-raised-button color="warn" type="button" (click)="onDelete()">Delete</button>
        <button mat-raised-button color="accent" type="button" (click)="navigateToBlogs()">Cancel</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
