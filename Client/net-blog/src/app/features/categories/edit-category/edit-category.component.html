<mat-card class="card">
  <mat-card-title>Edit Category</mat-card-title>
  <mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter category name">
        <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Name is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Slug</mat-label>
        <input matInput formControlName="slug" placeholder="Enter slug">
        <mat-error *ngIf="categoryForm.get('slug')?.hasError('required')">Slug is required.</mat-error>
        <mat-error *ngIf="categoryForm.get('slug')?.hasError('pattern')">Slug must be lowercase letters, numbers, and hyphens only.</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="categoryForm.invalid">Save Changes</button>
        <button mat-raised-button color="warn" (click)="deleteCategory()">Delete Category</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
